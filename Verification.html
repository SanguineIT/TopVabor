<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <section class="SignIn_section container-fluid">
        <div class="container">
            <div class="SignIn_contetn_area">
                <div class="row w-100">
                    <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-10 col-12 m-auto">
                        <div class="SignIn_logoImages text-center">
                            <img src="img/Logo2.png" alt="">
                        </div>
                        <div class="SignIn_form_area text-center">
                            <div class="SignIn_form_heading">
                                <h1 class="fw-bolder">Verification Code</h1>
                                <p class="fw-bold">Please enter 4 digit code here</p>
                            </div>
                            <form action="ResetPassword.html" class="mt-5">
                                <div class="Verify_InputBoxs mb-3">
                                    <input type="number" name="" id="" class="form-control" required maxlength="1" placeholder="" >
                                    <input type="number" name="" id="" class="form-control" required maxlength="1" placeholder="" >
                                    <input type="number" name="" id="" class="form-control" required maxlength="1" placeholder="" >
                                    <input type="number" name="" id="" class="form-control" required maxlength="1" placeholder="" >
                                </div>
                                <div class="ForgotPassword_arae">
                                    <a >Resend Code in: 05:00</a>
                                </div>
                                <button class="btn btn_success mt-5">Verify</button>
                            </form>
                            <div class="signUp_link_area mt-4 mb-5">
                                <p>Use a different Email <a href="ForgotPassword.html">Edit</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
