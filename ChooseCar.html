  <!-- Modal -->
  <div class="modal fade SelectPayment_modal" id="SelectPayment" tabindex="-1" data-bs-backdrop="static" aria-labelledby="SelectPaymentLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bolder" id="SelectPaymentLabel">Select Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="payment_Option_item mb-3">
            <p class="mb-0">Visa & Master & Union Pay</p>
            <input type="radio" class="form-check-input" name="payment_Option" id="">
          </div>
          <div class="payment_Option_item mb-3">
            <p class="mb-0">Uz Card & humo</p>
            <input type="radio" class="form-check-input" name="payment_Option" id="">
          </div>
          <div class="payment_Option_item mb-3">
            <p class="mb-0">Crypto</p>
            <input type="radio" class="form-check-input" name="payment_Option" id="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger fw-bolder" data-bs-dismiss="modal">Discard</button>
          <button type="button" class="btn btn-success fw-bolder">Yes</button>
        </div>
      </div>
    </div>
